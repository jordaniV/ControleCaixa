<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Caixas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item *ngFor="let caixa of caixas">
        <ion-label>
          <h2>{{ caixa.descricao}}</h2>
          <p>Saldo Inicial R$: {{ caixa.saldoInicial }}</p>
        </ion-label>

        <ion-button fill="clear" slot="end" (click)="update(caixa)">
          <ion-icon slot="icon-only" name="refresh"></ion-icon>
        </ion-button>

        <ion-button fill="clear" slot="end" (click)="delete(caixa)">
          <ion-icon slot="icon-only" color="danger" name="trash"></ion-icon>
        </ion-button>

      </ion-item>
  </ion-list>

</ion-content>
